# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Kanvas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d186973b83de488e917d148f57526f18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ad3430b2deac4dc4b22c0f61d8ac9a16 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d186973b83de488e917d148f57526f18 }}/kanvas-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Kanvas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_361db00cc03e45e8b9356527796dfb28 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d186973b83de488e917d148f57526f18 }}/kanvas-server:${{ github.sha }}'