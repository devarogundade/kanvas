specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Kanvas
    network: fuji
    source:
      address: "0xf4f94fB1146709f4BB91f0a1fa660a115D211e28"
      abi: Kanvas
      startBlock: 28289156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChainlinkCancelled
        - ChainlinkFulfilled
        - ChainlinkRequested
        - GameCreated
        - OwnershipTransferred
        - PlanCreated
        - TemplateAdded
      abis:
        - name: Kanvas
          file: Kanvas\abis\Kanvas.json
      eventHandlers:
        - event: ChainlinkCancelled(indexed bytes32)
          handler: handleChainlinkCancelled
        - event: ChainlinkFulfilled(indexed bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkRequested(indexed bytes32)
          handler: handleChainlinkRequested
        - event: GameCreated(address,string,string,string,uint256,address,string,string)
          handler: handleGameCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PlanCreated(uint256,string,uint256,string,uint256)
          handler: handlePlanCreated
        - event: TemplateAdded(address,string)
          handler: handleTemplateAdded
      file: Kanvas\Kanvas.wasm
